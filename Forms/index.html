<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div>
            <input type="text" name="username" id="username" placeholder="Enter your name" spellcheck="false" autocomplete="on" autofocus>
        </div>
        <div>
            <input type="password" name="password" id="password" placeholder="Enter password">
            <input type="checkbox" name="toggle-password" id="toggle-password"> 
        </div>
        <div>
            <input type="password" name="password" id="password-2" placeholder="Enter password">
            <button type="button" id="toggle-password-2">ðŸ™ˆ</button>
        </div>
        <div>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
        </div>

        <div>
            <input type="checkbox" name="sports" id="sports-1" value="cricket"> Cricket
            <input type="checkbox" name="sports" id="sports-2" value="badminton"> Badminton
            <input type="checkbox" name="sports" id="sports-3" value="volleyball"> Volleyball
        </div>
        <div>
            <input type="radio" name="gender" id="male"> Male
            <input type="radio" name="gender" id="female"> Female
            <input type="radio" name="gender" id="other"> Other
        </div>
        <div>
            <select name="country" id="country">
                <option value="in">India</option>
                <option value="us">USA</option>
                <option value="uk">UK</option>
            </select>
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>
        <div>
            <input type="reset" value="Reset">
        </div>
        <div>
            <button type="button" onclick="alert('Clicked!')" value="oi">Click</button>
        </div>

        <div>
            <input type="file" name="file" id="file">
        </div>

        <div>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <input type="time" name="time" id="time">
        </div>
        <div>
            <input type="datetime-local" name="datetime-local" id="datetime-local">
        </div>

        <div>
            <input type="number" name="number" id="number" min="1" max="100">
        </div>
        <div>
            <input type="range" name="range" id="range" min="0" max="100">
        </div>
        
        <div>
            <input type="email" name="email" id="email" placeholder="Enter email">
        </div>
        <div>
            <input type="url" name="url" id="url" placeholder="Enter website">
        </div>
        <div>
            <input type="tel" name="tel" id="tel" placeholder="Enter phone number">
        </div>
        <div>
            <input type="search" name="search" id="search" placeholder="Search">
        </div>
        <div>
            <input type="color" name="color" id="color">
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
